<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Algo-Sorter</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<header id="header">
  <nav class="navbar">
    <div class="container nav-container">
      <div class="row">
        <div class="col-12 colPad titleCol" id="newArray">
          <h1 align="center">Algo-Sorter</h1>
        </div>
        <div class="col-6 colPad" id="newArray">
          <button type="button" class="btn btn-lg btn-success newArray-btn newArray">New Array</button>
        </div>
        <div class="col-6 colPad" id="input">
          <span id="size">Size
            <input id="arr_size" type="range" min="10" max="100" step=1 value=60>
          </span>
          <span id="speed">Speed
            <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
          </span>
        </div>
        <div class="col-12 center-nav colPad">
          <button type="button" class="btn btn-lg sorting-buttons btn-light bubbleSort">Bubble Sort</button>
          <button type="button" class="btn btn-lg sorting-buttons btn-light selectionSort">Selection Sort</button>
          <button type="button" class="btn btn-lg sorting-buttons btn-light insertionSort">Insertion Sort</button>
          <button type="button" class="btn btn-lg sorting-buttons btn-light mergeSort">Merge Sort</button>
        </div>
      </div>

    </div>

  </nav>
</header>

<body>

  <!-- this will contain all the bar divs , this is the outer div -->
  <div id="bars" class="flex-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="index.js" charset="utf-8"></script>
  <script src="sorting_algos/bubble.js"></script>

</body>

</html>
